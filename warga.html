<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Iuran Warga - Plalangan</title>
    <style>
        :root { --primary: #00b894; --danger: #d63031; --bg: #0f172a; --card-bg: #1e293b; --text: #f8fafc; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 450px; margin: auto; }
        .card { background: var(--card-bg); padding: 20px; border-radius: 15px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; margin-bottom: 10px; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; background: var(--primary); color: white; font-weight: bold; cursor: pointer; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .month { background: var(--card-bg); padding: 10px 5px; border-radius: 10px; text-align: center; border: 2px solid transparent; font-size: 12px; }
        .paid { border-color: var(--primary); background: rgba(0, 184, 148, 0.1); }
        .unpaid { border-color: var(--danger); background: rgba(214, 48, 49, 0.1); }
        .history-item { background: var(--card-bg); padding: 10px; border-radius: 8px; margin-bottom: 8px; border-left: 4px solid var(--primary); font-size: 12px; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h3>Total Saldo: <span id="saldo">Rp 0</span></h3>
    </div>

    <div class="card">
        <label>Nama Warga:</label>
        <input type="text" id="namaInput" placeholder="Ketik nama...">
        <button onclick="cekIuran()">LIHAT KARTU</button>
    </div>

    <div id="hasil" style="display:none;">
        <h4 id="namaWarga"></h4>
        <div class="grid" id="monthGrid"></div>
    </div>

    <div style="margin-top:20px;">
        <h4>Riwayat Terakhir</h4>
        <div id="riwayatList"></div>
    </div>
</div>

<script>
    // Link Apps Script Anda
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwDJU9NRPmrHhFDHPYZ_mCpIX_xlNcMnz9Pl_w7JWcFEzBLJ8WzyeP2G14ah6bYyXRo/execc';
    const daftarBulan = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
    const singkatanBulan = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

    async function muatData() {
        try {
            const r = await fetch(scriptURL + "?t=" + new Date().getTime());
            const d = await r.json();
            document.getElementById('saldo').innerText = "Rp " + d.saldo.toLocaleString('id-ID');
            window.db = d.riwayat;
            
            document.getElementById('riwayatList').innerHTML = d.riwayat.map(h => `
                <div class="history-item">
                    <b>${h.nama}</b><br>
                    Data Periode: <span style="color:yellow">${h.periode}</span>
                </div>
            `).join('');
        } catch(e) { alert("Gagal ambil data"); }
    }

    function cekIuran() {
        const cari = document.getElementById('namaInput').value.toLowerCase().trim();
        if(!cari) return;
        
        document.getElementById('hasil').style.display = 'block';
        document.getElementById('namaWarga').innerText = "Kartu: " + cari.toUpperCase();
        
        const dataOrang = window.db.filter(x => String(x.nama).toLowerCase().includes(cari) && x.masuk > 0);
        const container = document.getElementById('monthGrid');
        container.innerHTML = '';

        daftarBulan.forEach((bln, i) => {
            // Logika pengecekan yang sangat luas (Teks, Singkatan, atau Angka Bulan)
            const lunas = dataOrang.some(d => {
                const p = String(d.periode).toLowerCase();
                return p.includes(bln.toLowerCase()) || 
                       p.includes(singkatanBulan[i].toLowerCase()) || 
                       p.includes("/" + (i+1).toString().padStart(2,'0') + "/") ||
                       p.includes("-" + (i+1).toString().padStart(2,'0') + "-");
            });

            const div = document.createElement('div');
            div.className = `month ${lunas ? 'paid' : 'unpaid'}`;
            div.innerHTML = `<b>${lunas ? '✅' : '❌'}</b><br>${bln}<br><small>${lunas ? 'LUNAS' : 'BELUM'}</small>`;
            container.appendChild(div);
        });
    }

    window.onload = muatData;
</script>
</body>
</html>
