<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Iuran Warga - Plalangan</title>
    
    <link rel="icon" type="image/png" href="https://i.postimg.cc/mZ3HyBhm/feda42e8-0758-494d-866f-8c32a625e9b1.png">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/mZ3HyBhm/feda42e8-0758-494d-866f-8c32a625e9b1.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="PLALANGAN">
    <meta name="theme-color" content="#00b894">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root {
            --primary: #00b894; --danger: #d63031; --bg: #f8f9fa;
            --card-bg: #ffffff; --text: #2d3436; --shadow: rgba(0,0,0,0.08);
            --header-grad: linear-gradient(135deg, #00b894, #6c5ce7);
        }
        [data-theme="dark"] {
            --bg: #0f172a; --card-bg: #1e293b; --text: #f8fafc;
            --shadow: rgba(0,0,0,0.3);
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 50px; transition: 0.3s; }
        
        header { 
            padding: 20px; 
            background: var(--header-grad); 
            color: white; 
            border-bottom-left-radius: 30px; 
            border-bottom-right-radius: 30px; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); 
        }

        .container { max-width: 480px; margin: auto; padding: 20px; }
        
        /* Tombol Mode Malam di Atas */
        .theme-toggle { background: rgba(255,255,255,0.2); border: none; border-radius: 50%; width: 35px; height: 35px; color: white; cursor: pointer; font-size: 16px; display: block; margin: 0 0 15px auto; }
        
        /* Grid untuk Nama & Saldo (Atas) dan Statistik (Bawah) */
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        /* Sisi Kiri (Nama & Masuk) */
        .stat-left { text-align: left; }
        /* Sisi Kanan (Saldo & Keluar) */
        .stat-right { text-align: right; }

        .stat-box { background: rgba(255,255,255,0.15); padding: 12px; border-radius: 15px; backdrop-filter: blur(5px); margin-top: 8px; }
        .stat-box small { font-size: 10px; opacity: 0.9; text-transform: uppercase; display: block; margin-bottom: 4px; }

        .search-box { background: var(--card-bg); padding: 20px; border-radius: 20px; box-shadow: 0 5px 15px var(--shadow); margin-top: 25px; margin-bottom: 25px; }
        input { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 12px; margin-bottom: 12px; box-sizing: border-box; background: var(--card-bg); color: var(--text); font-size: 16px; outline: none; }
        input:focus { border-color: var(--primary); }
        .btn-check { width: 100%; padding: 15px; border: none; border-radius: 12px; background: var(--primary); color: white; font-weight: bold; cursor: pointer; font-size: 16px; box-shadow: 0 4px 10px rgba(0, 184, 148, 0.3); transition: 0.2s; }

        .month-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .month-card { background: var(--card-bg); padding: 15px 5px; border-radius: 15px; text-align: center; box-shadow: 0 4px 6px var(--shadow); border: 2.5px solid transparent; transition: 0.3s; }
        .month-card.paid { border-color: var(--primary); background: rgba(0, 184, 148, 0.12); }
        .month-card.unpaid { border-color: var(--danger); background: rgba(214, 48, 49, 0.08); opacity: 0.7; }
        .month-name { font-weight: bold; font-size: 12px; margin-top: 5px; }
        .status-icon { font-size: 22px; }

        .history-card { background: var(--card-bg); padding: 15px; border-radius: 15px; margin-bottom: 10px; box-shadow: 0 2px 5px var(--shadow); display: flex; justify-content: space-between; align-items: center; border-left: 5px solid var(--primary); animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        #listRiwayat { max-height: 400px; overflow-y: auto; padding-right: 5px; margin-top: 10px; }
    </style>
</head>
<body>

<header>
    <button class="theme-toggle" onclick="toggleTheme()">üåó</button>

    <div class="stat-grid">
        <div class="stat-left">
            <h3 style="margin:0; font-size: 18px; letter-spacing: 1px;">PLALANGAN</h3>
            <p style="margin:0 0 10px 0; font-size: 10px; opacity: 0.8;">Monitoring Iuran</p>
            
            <div class="stat-box">
                <small>Masuk Hari Ini</small>
                <div id="masukHariIni" style="font-weight: bold; color: #55efc4; font-size: 14px;">Rp 0</div>
            </div>
        </div>

        <div class="stat-right">
            <small style="font-size: 10px; opacity: 0.9; display: block; text-transform: uppercase;">Total Saldo Kas</small>
            <span id="saldoKas" style="font-size: 18px; font-weight: 800;">Memuat...</span>
            
            <div class="stat-box" style="text-align: right;">
                <small>Keluar Hari Ini</small>
                <div id="keluarHariIni" style="font-weight: bold; color: #fab1a0; font-size: 14px;">Rp 0</div>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="search-box">
        <label style="font-size: 11px; font-weight: bold; margin-bottom: 10px; display: block; opacity: 0.7; text-transform: uppercase;">Cek Kartu Pembayaran</label>
        <input type="text" id="namaWarga" placeholder="Ketik Nama Anda">
        <button class="btn-check" id="btnCek" onclick="cekIuran()">LIHAT KARTU SAYA</button>
    </div>

    <div id="resultArea" style="display:none;" class="animate__animated animate__fadeIn">
        <h4 id="welcomeNote" style="margin-bottom: 15px; padding-left: 5px; border-left: 4px solid var(--primary);"></h4>
        <div class="month-grid" id="monthGrid"></div>
    </div>

    <div class="history-section" style="margin-top: 30px;">
        <h4 style="border-left: 4px solid var(--primary); padding-left: 10px; margin-bottom: 15px;">Riwayat Transaksi</h4>
        <div id="listRiwayat">Memuat data...</div>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwDJU9NRPmrHhFDHPYZ_mCpIX_xlNcMnz9Pl_w7JWcFEzBLJ8WzyeP2G14ah6bYyXRo/exec';
    const bulanDaftar = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
    const bulanSingkat = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

    window.onload = () => {
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        muatData();
    };

    function toggleTheme() {
        const d = document.documentElement;
        const newTheme = d.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        d.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
    }

    async function muatData() {
        try {
            const res = await fetch(scriptURL + "?t=" + new Date().getTime());
            const data = await res.json();
            window.semuaRiwayat = data.riwayat;
            
            document.getElementById('saldoKas').innerText = "Rp " + data.saldo.toLocaleString('id-ID');
            
            let mHariIni = 0, kHariIni = 0;
            const now = new Date();
            const tglSkg = now.getDate().toString().padStart(2, '0') + "/" + (now.getMonth()+1).toString().padStart(2, '0');

            document.getElementById('listRiwayat').innerHTML = data.riwayat.map(h => {
                if(h.tanggal && h.tanggal.startsWith(tglSkg)) { 
                    mHariIni += (h.masuk || 0); 
                    kHariIni += (h.keluar || 0); 
                }
                const isMasuk = h.masuk > 0;
                return `
                <div class="history-card" style="border-left-color: ${isMasuk ? '#00b894' : '#d63031'}">
                    <div><b>${h.ket || h.nama}</b><br><small>${h.tanggal}</small></div>
                    <div style="font-weight:bold; color:${isMasuk ? '#00b894' : '#d63031'}">
                        ${isMasuk ? '+' : '-'} ${ (h.masuk || h.keluar || 0).toLocaleString('id-ID') }
                    </div>
                </div>`;
            }).join('');

            document.getElementById('masukHariIni').innerText = "Rp " + mHariIni.toLocaleString('id-ID');
            document.getElementById('keluarHariIni').innerText = "Rp " + kHariIni.toLocaleString('id-ID');
        } catch (e) { 
            document.getElementById('listRiwayat').innerText = "Gagal memuat data.";
        }
    }

    async function cekIuran() {
        const inputNama = document.getElementById('namaWarga').value.trim().toLowerCase();
        if(!inputNama) return alert("Silakan masukkan nama!");

        const btn = document.getElementById('btnCek');
        btn.innerText = "MENCARI...";
        btn.disabled = true;

        await muatData();

        const grid = document.getElementById('monthGrid');
        grid.innerHTML = '';
        document.getElementById('resultArea').style.display = 'block';
        document.getElementById('welcomeNote').innerText = "KARTU IURAN: " + inputNama.toUpperCase();

        const dataWarga = (window.semuaRiwayat || []).filter(h => {
            const namaSheet = (h.nama || "").toLowerCase();
            return namaSheet.includes(inputNama) && h.masuk > 0;
        });

        bulanDaftar.forEach((bln, index) => {
            const sudahBayar = dataWarga.some(d => {
                const p = (d.periode || "").toLowerCase();
                const k = (d.ket || "").toLowerCase();
                const bSingkat = bulanSingkat[index].toLowerCase();
                
                return p.includes(bln.toLowerCase()) || 
                       p.includes(bSingkat) || 
                       p.includes("/" + (index + 1).toString().padStart(2, '0')) ||
                       k.includes(bln.toLowerCase());
            });
            
            const card = document.createElement('div');
            card.className = `month-card ${sudahBayar ? 'paid' : 'unpaid'}`;
            card.innerHTML = `
                <div class="status-icon">${sudahBayar ? '‚úÖ' : '‚ùå'}</div>
                <div class="month-name">${bln}</div>
                <div style="font-size:9px; font-weight:bold;">${sudahBayar ? 'LUNAS' : 'BELUM'}</div>
            `;
            grid.appendChild(card);
        });

        btn.innerText = "LIHAT KARTU SAYA";
        btn.disabled = false;
        document.getElementById('resultArea').scrollIntoView({ behavior: 'smooth' });
    }
</script>
</body>
</html>
