<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Iuran Warga</title>
    <style>
        :root { --primary: #00b894; --danger: #d63031; --bg: #0f172a; --card-bg: #1e293b; --text: #f8fafc; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 450px; margin: auto; }
        .search-box { background: var(--card-bg); padding: 20px; border-radius: 20px; margin-bottom: 20px; }
        input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 15px; margin-top: 10px; border: none; border-radius: 12px; background: var(--primary); color: white; font-weight: bold; cursor: pointer; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .month { background: var(--card-bg); padding: 15px 5px; border-radius: 15px; text-align: center; border: 2px solid transparent; }
        .paid { border-color: var(--primary); background: rgba(0, 184, 148, 0.2); }
        .unpaid { border-color: var(--danger); background: rgba(214, 48, 49, 0.1); opacity: 0.5; }
    </style>
</head>
<body>
<div class="container">
    <h2 id="totalSaldo">Rp 0</h2>
    <div class="search-box">
        <input type="text" id="namaWarga" placeholder="Ketik nama (Contoh: yuli)">
        <button onclick="cekIuran()">CEK KARTU IURAN</button>
    </div>
    <div id="resultArea" style="display:none;">
        <h3 id="labelNama"></h3>
        <div class="grid" id="monthGrid"></div>
    </div>
</div>

<script>
    // PASTI-KAN LINK INI SAMA DENGAN LINK DI ADMIN
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwDJU9NRPmrHhFDHPYZ_mCpIX_xlNcMnz9Pl_w7JWcFEzBLJ8WzyeP2G14ah6bYyXRo/exec';
    const bulanDaftar = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

    async function muatData() {
        const res = await fetch(scriptURL + "?t=" + new Date().getTime());
        const data = await res.json();
        document.getElementById('totalSaldo').innerText = "Saldo: Rp " + data.saldo.toLocaleString('id-ID');
        window.semuaRiwayat = data.riwayat;
    }

    function cekIuran() {
        const input = document.getElementById('namaWarga').value.trim().toLowerCase();
        if(!input) return;
        
        document.getElementById('resultArea').style.display = 'block';
        document.getElementById('labelNama').innerText = "KARTU: " + input.toUpperCase();
        
        const dataWarga = window.semuaRiwayat.filter(h => h.nama.toLowerCase().includes(input) && h.masuk > 0);
        const grid = document.getElementById('monthGrid');
        grid.innerHTML = '';

        bulanDaftar.forEach(bln => {
            const lunas = dataWarga.some(d => d.periode.toLowerCase().includes(bln.toLowerCase()));
            const div = document.createElement('div');
            div.className = `month ${lunas ? 'paid' : 'unpaid'}`;
            div.innerHTML = `<b>${lunas ? '✅' : '❌'}</b><br><small>${bln}</small>`;
            grid.appendChild(div);
        });
    }
    window.onload = muatData;
</script>
</body>
</html>
